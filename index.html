<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SyncFin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="container d-flex justify-content-center">
      <img src="./images/SyncFin_logo.png" alt="Logo da SyncFin" />
    </header>

    <div class="container d-flex justify-content-start">
      <h2 class="title">Entrar na minha conta</h2>
    </div>

    <main class="container mt-4">
      <div class="mb-3 mx-1">
        <input
          type="email"
          class="form-control input-login"
          id="exampleFormControlInput1"
          placeholder="E-mail"
        />
      </div>

      <div class="mb-1 mx-1">
        <input
          type="password"
          id="inputPassword5"
          class="form-control input-login"
          aria-describedby="passwordHelpBlock"
          placeholder="Senha"
        />
      </div>
      <a href="#" class="forgot">Esqueceu a senha ?</a>
    </main>
    <section class="container d-flex flex-column align-items-center gap-3 mt-5">
      <button type="button" class="btn btn-signin btn-lg w-100">Entrar</button>
      <button type="button" class="btn btn-create btn-lg w-100">
        Criar conta
      </button>
    </section>

    <div class="container mt-5 text-center">
      <h5 class="optional-login-title">Fazer login com:</h5>
      <div class="container d-flex justify-content-center gap-4">
        <img
          src="./images/Google.png"
          alt="Logo do Google"
          width="28"
          height="28"
        />
        <img
          src="./images/Facebook.png"
          alt="Logo do Facebook"
          width="28"
          height="28"
        />
        <img
          src="./images/apple.svg"
          alt="Logo da Apple"
          width="24"
          height="24"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
